name: Publish @keenan/commerce

on:
  push:
    branches: [main]
    paths:
      - 'packages/commerce/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://npm.pkg.github.com

      - name: Install & build
        working-directory: packages/commerce
        run: |
          npm install
          npm run build

      - name: Publish
        working-directory: packages/commerce
        run: npm publish --access restricted
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
